{% extends 'home.html' %}

{% block content %}

		<!-- SECTION -->
		
				<!-- row -->
				<div class="row">

					<!-- section title -->
					<div class="col-md-12">
						    {% if not user.is_authenticated %}
						    <h4 style="color:crimson;">Dear Customer, Please login/register for shopping</h4>
                            {% endif %}
						<div class="section-title">
							<h3 class="title">The Trending Parts</h3>
						</div>
					</div>
					<!-- /section title --> 
					
					<!-- Products tab & slick -->
						<div class="row">
										<!-- product -->
										{% for prod in prod_list%}
										<div class="col-lg-4">
										<div class="product">
											<div class="product-img">
												<img src="{{prod.img.url}}" alt="">
											</div>
											<div class="product-body">
												<p class="product-category">{{prod.category}}</p>
												<h3 class="product-name"><a href="#">{{prod.name}}</a></h3>
												<h4 class="product-price">Rs {{prod.price}}/- </h4>
											</div>
											<div class="add-to-cart">
												<button data-product={{prod.id}} data-action='add' class="add-to-cart-btn update-cart"><i class="fa fa-shopping-cart"></i> add to cart</button>
											</div>
										</div>
										<!-- /product -->
									    </div>
                                        {% endfor %}
						</div>
					<!-- Products tab & slick -->
					
				</div>
				<!-- /row -->
			

{% endblock %}
