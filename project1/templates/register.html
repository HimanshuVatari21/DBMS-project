<!DOCTYPE html>
<html>
{% load static %}
{% static "img" as baseUrl %}
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/main.css'>
    
    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register" method="post">
            {% csrf_token %}
            <input class="input1 input2" type="text" name="first_name" placeholder="First_name">
            <input class="input1 input3" type="text" name="last_name" placeholder="Last_name">
            <input class="input1 input2" type="text" name="username" placeholder="Username">
            <input class="input1 input3" type="email" name="email" placeholder="Email">
            <input class="input1 input2" type="password" name="password1" placeholder="Password">
            <input class="input1 input3" type="password" name="password2" placeholder="Confirm Password"><br>
            <input class="btn btn-success inc-width" type="submit">
        </form>
        <br>
        <p>Already an User?<a style="color: rgba(0, 0, 0, 0.719);" href="/accounts/login"> Login</a></p>
    </div>
    
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>

</body>
</html>
