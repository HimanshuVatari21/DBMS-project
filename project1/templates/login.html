<!DOCTYPE html>
{% load static %}
{% static "img" as baseUrl %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/main.css'>
    
    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login" method="post">
            {% csrf_token %}
            <input class="input1" type="text" name="username" placeholder="username"><br>
            <input class="input1" type="password" name="password" placeholder="password"><br>
            <input class="btn btn-success inc-width input1" type="submit">
        </form>
        <br><br>
        <p>Not registered?<a style="color: rgba(0, 0, 0, 0.705);" href="/accounts/register"> Create an account</a></p>
    </div>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
